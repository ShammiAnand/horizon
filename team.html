<script>

function jump(h){
    var url = location.href;               //Save down the URL without hash.
    location.href = "#"+h;                 //Go to the target element.
    history.replaceState(null,null,url);
    window.scrollTo(0, url,smooth);   //Don't like hashes. Changing it back.
}
</script>
